<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>legend-尾部跟随图例</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;height:100%;margin:0;}</style>
</head>
<body>
    <div id="app">
        <button type="button" @click="drop">click me!</button>
        <div v-if="mountNode" id="mountNode"></div>
    </div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.1/dist/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
<script src="./rertility2.js"></script>
<script src="../../../../js/vue.js"></script>
<script>
    
    new Vue({
        el: "#app",
        data() {
            return {
                mountNode: true,
            }
        },
        methods: {
            drop() {
                document.getElementById('mountNode').innerHTML = '';
                var data = [];
                for (var i = 0; i < 20; i ++) {
                    data.push(
                        {
                            country: '商品' + 1,
                            value: parseInt( Math.random() * 100 ),
                            year: new Date(
                                new Date().getTime() + i * 1000 * 24 * 60 * 60
                            ).toLocaleDateString()
                        }
                    )
                    data.push(
                        {
                            country: '商品' + 2,
                            value: parseInt( Math.random() * 100 ),
                            year: new Date(
                                new Date().getTime() + i * 1000 * 24 * 60 * 60
                            ).toLocaleDateString()
                        }
                    )
                    data.push(
                        {
                            country: '商品' + 3,
                            value: parseInt( Math.random() * 100 ),
                            year: new Date(
                                new Date().getTime() + i * 1000 * 24 * 60 * 60
                            ).toLocaleDateString()
                        }
                    )
                }
                console.log(data);
                data = [];
                var dv = new DataSet.View().source(data).transform({
                type: 'aggregate',
                fields: ['value', 'value'],
                operations: ['min', 'max'],
                as: ['min', 'max'],
                groupBy: ['country'],
                orderBy: ['year']
                }).rows;

                data = new DataSet.View().source(data).transform({
                type: 'sort-by',
                field: 'year',
                orderBy: 'ASC'
                });
                var valueMap = {};
                var chart = new G2.Chart({
                container: 'mountNode',
                // forceFit: true,
                // height: window.innerHeight,
                height: 400,
                width: 400,
                // padding: [10, 200, 50, 50]
                });
                chart.source(data);
                chart.legend({
                attachLast: true
                });
                chart.line().position('year*value').color('country').size('country', function(country) {
                if (country === 'China') return 5;
                return 2;
                }).label('country*value*year', function(country, value, year) {
                var result = null;
                for (var i = 0; i < dv.length; i++) {
                    if (dv[i].country === country) {
                    if (dv[i].min === value && !valueMap[country + 'min']) {
                        valueMap[country + 'min'] = year;
                        result = value;
                        break;
                    }

                    if (dv[i].max === value && !valueMap[country + 'max']) {
                        valueMap[country + 'max'] = year;
                        result = value;
                        break;
                    }
                    }
                }
                return result;
                }, {
                labelLine: false,
                offset: 10,
                textStyle: {
                    stroke: '#fff',
                    lineWidth: 2
                }
                }).style({
                lineCap: 'round'
                });
                chart.point().position('year*value').color('country').style({
                lineWidth: 2
                }).size('country*value*year', function(country, value, year) {
                if (valueMap[country + 'min'] === year || valueMap[country + 'max'] === year) {
                    return 3;
                }
                return 0;
                });
                chart.render();
            }
        },
        mounted() {
            this.drop();
        }
    })
    console.log(data)
//   $.getJSON('https://antv.alipay.com/assets/data/fertility2.json', function(data) {

   
//   });
</script>
</body>
</html>
