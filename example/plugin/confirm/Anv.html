<!DOCTYPE html>
<html lang="en">
<head>

    <title>legend-尾部跟随图例</title>

</head>
<body>
    <div id="app">
        <button type="button" @click="drop">click me!</button>
        <div v-if="mountNode" id="mountNode"></div>
    </div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.1/dist/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
<script src="./rertility2.js"></script>
<script src="../../../../js/vue.js"></script>
<script>
    console.log(data)
//   $.getJSON('https://antv.alipay.com/assets/data/fertility2.json', function(data) {

    var data = [];
    for (var i = 0; i < 20; i ++) {
        data.push(
            {
                country1111: '商品' + i,
                amount22222: parseInt( Math.random() * 100 ),
                date: new Date(
                    new Date().getTime() + i * 1000 * 24 * 60 * 60
                ).toLocaleDateString()
            }
        )
        data.push(
            {
                country1111: '商品' + 2,
                amount22222: parseInt( Math.random() * 100 ),
                date: new Date(
                    new Date().getTime() + i * 1000 * 24 * 60 * 60
                ).toLocaleDateString()
            }
        )
        data.push(
            {
                country1111: '商品' + 3,
                amount22222: parseInt( Math.random() * 100 ),
                date: new Date(
                    new Date().getTime() + i * 1000 * 24 * 60 * 60
                ).toLocaleDateString()
            }
        )
    }
    console.log(data)
    var dv = new DataSet.View().source(data).transform({
      type: 'aggregate',
      fields: ['amount22222', 'amount22222'],
      operations: ['min', 'max'],
      as: ['min', 'max'],
      groupBy: ['country1111'],
      orderBy: ['date']
    }).rows;

    data = new DataSet.View().source(data).transform({
      type: 'sort-by',
      field: 'date',
      orderBy: 'ASC'
    });
    var valueMap = {};
    var chart = new G2.Chart({
      container: 'mountNode',
      forceFit: true,
      height: window.innerHeight,
      padding: [10, 200, 50, 50]
    });
    chart.source(data);
    chart.legend({
      attachLast: true
    });
    chart.line().position('date*amount22222').color('country1111').size('country1111', function(country1111) {
      if (country1111 === 'China') return 5;
      return 2;
    }).label('country1111*amount22222*date', function(country1111, amount22222, date) {
      var result = null;
      for (var i = 0; i < dv.length; i++) {
        if (dv[i].country1111 === country1111) {
          if (dv[i].min === amount22222 && !valueMap[country1111 + 'min']) {
            valueMap[country1111 + 'min'] = date;
            result = amount22222;
            console.log(result, 'result??')
            break;
          }

          if (dv[i].max === amount22222 && !valueMap[country1111 + 'max']) {
            valueMap[country1111 + 'max'] = date;
            result = amount22222;
            console.log(valueMap, 'max????')
            break;
          }
        }
      }
      console.log(result, 'returl')
      return result;
    }, {
      labelLine: false,
      offset: 10,
      textStyle: {
        stroke: '#fff',
        lineWidth: 2
      }
    }).style({
      lineCap: 'round'
    });
    chart.point().position('date*amount22222').color('country1111').style({
      lineWidth: 2
    }).size('country1111*amount22222*date', function(country1111, amount22222, date) {
      if (valueMap[country1111 + 'min'] === date || valueMap[country1111 + 'max'] === date) {
        return 3;
      }
      return 0;
    });
    chart.render();
//   });
</script>
</body>
</html>
