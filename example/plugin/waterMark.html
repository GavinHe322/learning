<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script type="text/javascript">
    function pageLoad(){
        var canEl = document.createElement('canvas');
        var body = document.body;

        body.appendChild(canEl);

        canEl.width=500;
        canEl.height=190;
        canEl.style.display='none';


        var cans = canEl.getContext('2d');
        cans.rotate(-20 * Math.PI / 180);
        cans.font = "24px Microsoft JhengHei";
        cans.fillStyle="#ccc";

        cans.fillText('潘婷', 0, 200);
        cans.fillText('试运行版', 150, 200);
        cans.fillText('0000080149', 300, 200);

        var body = document.body;
        body.style.backgroundImage="url("+canEl.toDataURL("image/png")+")";
    }
</script>
<body onload="pageLoad();">
</body>
</html>
