    <title>移动端 滚动</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul,
        li {
            list-style: none;
        }

        ul {
            white-space: nowrap;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }
        
        ul li img {
            display: block;
            width: 200px;
        }
        
        ul li {
            display: inline-block;
            white-space: nowrap;
            scroll-snap-align: center;
        }

    </style>
</head>
