<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浏览器滚动</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {  
      height: 2000px;
    }
    .box {
      height: 400px;
      width: 400px;
      margin: 0 auto;
      background: red;
    }
    .box2 {
      background: black;
    }
    html {
      scroll-behavior: smooth;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>
  </div>
  <script>
    // var offsetTop = document.querySelector(".box1").offsetTop;
    // document.querySelector(".box1").scrollIntoView({
    //   block: 'start',
    //   behavior: "smooth"
    // });
    window.addEventListener("scroll", () => {
      let {
        scrollTop,
        scrollHeight,
        clientHeight
      } = document.scrollingElement;
      
      // 当前滚动高度 + 视口高度 >= 文档总高度
      if (scrollTop + clientHeight >= scrollHeight) {
        console.log("已到达底部");
      }
    });
