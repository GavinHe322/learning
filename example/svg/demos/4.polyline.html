<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多边形</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <svg height='800' width='1000'>
    <polyline
      points="10,0 60,2 35,52 100, 100"
      style="stroke: pink; stroke-width: 1; fill: yellow"
    >
    </polyline>
     <polygon
        points="
        300,20
        500,20
        600,120
        600,320
        500,420
        300,420
        200,320
        200,120
          "
        style="stroke:#660000; fill:#cc3333; stroke-width: 3;"
      />
  </svg>
</body>
</html>
