<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圆形</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <svg height='500'>
    <circle cx='100' cy='100' r='100' style="stroke: pink; stroke-width: 0; fill: red; stroke-dasharray: 10 5; opacity: 0.5"></circle>
    <circle cx='200' cy='200' r='100' style="stroke: pink; stroke-width: 0; fill: yellow; stroke-dasharray: 10 5; opacity: 0.5"></circle>
    <circle cx='200' cy='100' r='100' style="stroke: pink; stroke-width: 0; fill: green; stroke-dasharray: 10 5; opacity: 0.5"></circle>
  </svg>
</body>
</html>
