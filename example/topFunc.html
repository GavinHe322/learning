    // 2. 循环实现 map 方法
    Array.prototype.selfMap = function (fn, context) {
        let arr = Array.prototype.slice.call(this)
        // console.log(arr);
        let mappedArr = Array(arr.length - 1)
        for (let i = 0; i < arr.length; i++) {
            // 判断稀松数组
            if (!arr[i]) continue;
            mappedArr[i] = fn.call(context, arr[i], i, this)
        }
        return mappedArr
    }
