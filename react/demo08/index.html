        class NameForm extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    value: '',
                    area: '',
                    select: ['grapefruit', 'lime']
                }
                this.handleChangeInput = this.handleChangeInput.bind(this)
                this.handleChangeArea = this.handleChangeArea.bind(this)
                this.handleChangeSelect = this.handleChangeSelect.bind(this)
                this.handleSubmit = this.handleSubmit.bind(this)

            }

            handleChangeInput(event) {
                this.setState({
                    value: event.target.value
                })
            }

            handleChangeSelect(event) {
                let arr = this.state.select
                var value = event.target.value
              
                if (arr.includes(value)) {
                    arr.splice(
                        arr.indexOf(value), 1
                    )
                } else {
                    arr.push(value)
                }
                this.setState({
                    select: arr
                })
                
            }
            handleChangeArea(event) {
                this.setState({
                    area: event.target.value
                })
            }
            handleSubmit(event) {
                event.preventDefault();
                console.log(
                    this.state
                )
            }

            render() {
                return  (
                    <form onSubmit={this.handleSubmit}>
                        <div>
                            <label>
                                Name: &nbsp;
                                <input type="text" value={this.state.value} onChange={this.handleChangeInput} />
                            </label>    
                        </div>
                        <div style={{marginTop: 20}}>
                            other: &nbsp;
                            <textarea value={this.state.area} onChange={this.handleChangeArea}></textarea>
                        </div>
                        <select value={this.state.select} onChange={this.handleChangeSelect} placeholder="请选择" multiple={true}>
                            <option value="">请选择</option>
                            <option value="grapefruit">grapefruit</option>    
                            <option value="lime">lime</option>    
                            <option value="cocount">cocount</option>    
                        </select>
                        <input type="submit" value="submit" />
                    </form>
                )
            }
        }

        ReactDOM.render(
            <NameForm />,
            document.getElementById('app')
        )
