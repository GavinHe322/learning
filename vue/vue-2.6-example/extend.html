<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>扩展</title>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>

        <hellow></hellow>
        <world></world>
    </div>
    <script>
        /*
        * 方式一: 先创建组件构造器,然后右组件构造器创建组件
        */
        // 1.使用Vue.extend() 创建一个组件构造器
        var MyComponent = Vue.extend({
            template: "<h3>hellow World</h3>"
        })
        // 2.使用Vue.component(标签名,组件构造器), 根据组件构造器来创建组件
        Vue.component('hellow', MyComponent);

        /*
        *  方法二: 直接创建组件(推荐)
        */
       Vue.component('world',{
            template: `<div>
                            <h1>my name is {{name}}</h1>
                            <h1>i am  {{age}} years old</h1>
                        </div>`,
            data() {
                return {
                    name: 'Gavin',
                    age: 'twenty-one'
                }
            }
       })

       var vue = new Vue({
           el: '#app',
           data: {
               msg: 'vue学习'
           }
       })
    </script>
</body>
</html>
