<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$mount</title>
</head>
<body>
    <div id='app'></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            data() {
                return {
                    msg: 'click me !',
                    count: 0
                }
            },
            template: `<div>
                            <button @click="count ++" type="button">{{msg}}</button>
                            {{count}}
                        </div>`,
        }).$mount('#app')
    </script>
</body>
</html>
