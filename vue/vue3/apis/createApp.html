<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createApp</title>
</head>
<body>
  <div id="app">
    <span>
      {{ title }}
    </span>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { createApp } = Vue
    const options = {
      data() {
        return {
          title: 'createApp'
        }
      }
    }
    const app = createApp(options).mount('#app')
  </script>
</body>
</html>
