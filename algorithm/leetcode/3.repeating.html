    /**
     * 窗口移动
     * @param {string} s
     * @return {number}
     */

     var lengthOfLongestSubstring = function (s) {
         let num = 0, 
             res = 0,
             m = ''
            debugger
         for (n of s) {
             if (m.indexOf(n) === -1) {
                 m += n
                 num++
                 res = Math.max(res, num)
             } else {
                 m += n
                 m = m.slice(m.indexOf(n) + 1)
                 num = m.length
             }
         }
         return res
     }

    console.log(
        lengthOfLongestSubstring("bbbbb"),
        lengthOfLongestSubstring("abcabcbb"),
    )
</script>
