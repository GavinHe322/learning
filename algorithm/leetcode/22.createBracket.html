<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>括号生成</title>
</head>
<body>
    <script>
        var generateParenthesis = function (n) {
            let res = [];
            debugger;
            function h(ps, l, r) {
                if (l == n && r == n) {
                    res.push(ps);
                    return;
                }
                if (l < n) {
                    h(ps+'(', l+1, r);
                }
                if (l > r) {
                    h(ps+')', l, r+1);
                }
            }
            h('', 0, 0);
            return res;
        };
        console.log(
            generateParenthesis(2)
        )
    </script>
</body>
</html>
