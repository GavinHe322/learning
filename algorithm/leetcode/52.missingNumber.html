<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var missingNumber = function (nums) {
    // 最普通
    // let len = nums.length
    // for (var i = 0; i < len; i++) {
    //   if (nums[i] !== i) {
    //     return i
    //   }
    // }
    // return nums.length
    var left = 0
    var right = nums.length - 1

    while (left <= right) {
      const middle = Math.floor((left + right) / 2)
      if (nums[middle] === middle) {
        left = middle + 1
      } else {
        right = middle - 1
      }
    }
    
    return left
  };

  console.log(
    missingNumber([0,1,3,4,5,6,7,8,9])
  )
</script>
