<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var thirdMax = function(nums) {
  if (nums.length < 3) return Math.max(...nums)
  let max1 = nums[0]
  let max2 = -Infinity
  let max3 = -Infinity

  for (let n of nums) {
    if (n > max1) {
      max3 = max2
      max2 = max1
      max1 = n
      continue
    }

    if (n !== max1 && n > max2) {
      max3 = max2
      max2 = n
      continue
    }

    if (n !== max1 && n !== max2 && n > max3) {
      max3 = n
      continue
    }
  }

  if (max3 === -Infinity || max2 === -Infinity || max1 === -Infinity) return Math.max(max1, max2, max3)
  return max3
}

const arr = [1,1,2]
console.log(
  thirdMax(arr)
)

</script>
