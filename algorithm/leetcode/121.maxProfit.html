<script>
var maxProfit = function (prices) {
  let minPrice = Number.MAX_SAFE_INTEGER
  let max = 0
  for (let i = 0; i < prices.length; i++) {
    debugger
    let cur = prices[i]
    if (prices[i] < minPrice) {
      minPrice = prices[i]
    } else {
      max = Math.max(max, prices[i] - minPrice)
    }
  }
  return max
}
console.log(
  maxProfit(
    [7,1,5,3,6,4]
  )
)
</script>
