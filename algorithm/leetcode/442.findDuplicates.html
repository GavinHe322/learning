<script>
/**
 * @param {number[]} nums
 * @return {number[]}
 */
var findDuplicates = function(nums) {
  const res = []
  debugger
  for (const num of nums) {
    const absNum = Math.abs(num)

    if (nums[absNum - 1] < 0) {
      res.push(absNum)
    } else {
      nums[absNum - 1] = -1 * nums[absNum - 1]
    }
  }
  return res
}

const nums = [5,3,2,7,8,2,3,1, 4]
console.log(
  findDuplicates(nums)
)
</script>
