<script>
/**
 * @param {number[]} prices
 * @return {number}
 */
 var maxProfit = function(prices) {
    var profit = 0
    debugger
    for (var i = 0, len = prices.length; i < len; i++) {
        if (prices[i + 1]) {
            if (prices[i] < prices[i + 1]) {
                profit  = profit + prices[i + 1] - prices[i];
            }
        }
    }
    return profit
};
</script>
