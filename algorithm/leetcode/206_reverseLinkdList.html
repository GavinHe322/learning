<script>
   var reverseList = function(head) {
        // if (!head || !head.next) return head;
        let cur = head;
        let pre = null;

        while(cur) {
            debugger
            const next = cur.next;
            cur.next = pre;
            pre = cur;
            cur = next;
        }

        return pre;
    };
    reverseList(
        [1,2,3,4,5]
    )
</script>
