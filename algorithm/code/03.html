<script>
  var lengthOfLongestSubstring = function(s) {
      var hash = {};
      var start = 0;
      var ans = 0;
      debugger
      for (var i = 0, len = s.length; i < len; i++) {
        var item = s[i];
    
        if (!hash[item])
          hash[item] = true;
        else {
          // item 已经在 substring 中存在了
          for (; ;) {
            if (s[start] === item) {
              start++;
              break;
            }
    
            hash[s[start]] = false;
            start++;
          }
        }
        console.log(ans, i, start)
        ans = Math.max(ans, i - start + 1);
      }
    
      return ans;
    };
  // console.log(
  //     lengthOfLongestSubstring('abcabcbb')
  // )


  // console.log(
  //     lengthOfLongestSubstring('bbbb')
  // )

  console.log(
      lengthOfLongestSubstring('pwwkew')    //答案是 'wke', 长度为3
  )
</script>
