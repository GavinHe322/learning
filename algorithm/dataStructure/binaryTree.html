<body>
    <script>
        class BinaryNode {
            constructor(node) {
                this.node = node
                this.right = null
                this.left = null
            }
        }

        class BinaryTree { 
            constructor() {
                this.root = null
            }
            insert(newNode) {
                debugger
                var newNode = new BinaryNode(newNode)
                if (this.root) {
                    this.insertNode(this.root, newNode)
                } else {
                    this.root = newNode
                }
            }
            insertNode(node, newNode) {
                debugger
                if (node.node > newNode.node) {
                    if (node.left === null) {
                        node.left = newNode
                    } else {
                        this.insertNode(node.left, newNode)
                    }
                } else {
                    if (node.right === null) {
                        node.right = newNode
                    } else {
                        this.insertNode(node.right, newNode)
                    }
                }
            }
        }
        var nodes = [8, 3,10, 1, 6, 14, 4, 7, 13]
        var binaryTree = new BinaryTree()
        nodes.forEach(node => {
            debugger
            binaryTree.insert(node)
        })
        console.log(binaryTree.root)
    </script>
