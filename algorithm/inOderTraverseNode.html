<body>
    <script>
        class BinaryNode {
            constructor(node) {
                this.node = node
                this.right = null
                this.left = null
            }
        }

        class BinaryTree { 
            constructor() {
                this.root = null
            }
            insert(newNode) {
                var newNode = new BinaryNode(newNode)
                if (this.root) {
                    this.insertNode(this.root, newNode)
                } else {
                    this.root = newNode
                }
            }
            insertNode(node, newNode) {
                if (node.node > newNode.node) {
                    if (node.left === null) {
                        node.left = newNode
                    } else {
                        this.insertNode(node.left, newNode)
                    }
                } else {
                    if (node.right === null) {
                        node.right = newNode
                    } else {
                        this.insertNode(node.right, newNode)
                    }
                }
            }
            // 中序遍历
            inOrderTraverse(callback) {
                debugger
                this.inOrderTraverseNode(this.root, callback)
            }

            inOrderTraverseNode(node, callback) {
                if (node !== null) {
                    this.inOrderTraverseNode(node.left, callback)
                    callback(node.node)
                    this.inOrderTraverseNode(node.right, callback)
                }
            }
            
            // 前序遍历
            preOrderTraverse(callback) {
                this.preOrderTraverseNode(this.root, callback);
            }
            preOrderTraverseNode(node, callback) {
                if (node !== null) {
                    callback(node.node)
                    this.preOrderTraverseNode(node.left, callback)
                    this.preOrderTraverseNode(node.right, callback)
                }
            }

            // 后序遍历
            postOrderTraverse(callback) {
                this.postOrderTraverseNode(this.root, callback)
            }
            postOrderTraverseNode(node, callback) {
                if (node !== null) {
                    this.postOrderTraverseNode(node.left, callback) 
                    this.postOrderTraverseNode(node.right, callback)
                    callback(node.node)
                }
            }

            // 最小值
            min() {
                return this.minNode(this.root)
            }
            minNode(root) {
                if (root.left !== null) {
                    while(root && root.left) {
                        root = root.left
                    }
                    return root.node
                }
                return root.node
            }
            // 最大值
            max() {
                return this.maxNode(this.root)
            }
            maxNode(root) {
                if(root.right !== null) {
                    while(root && root.right) {
                        root = root.right
                    }
                    return root.node
                }
                return root.node
            }
            // 查找一个指定node
            search(node) {
                return this.searchNode(this.root, node)
            }
            searchNode(root, node) {
                if (root === null ) {
                    return false
                }
                if (root.node > node) {
                    return this.searchNode(root.left, node)
                } else if (root.node < node) {
                    return this.searchNode(root.right, node)
                } else {
                    return true
                }
            }
        }
        var nodes = [8, 3,10, 1, 6, 14, 4, 7, 13]
        var binaryTree = new BinaryTree()
        nodes.forEach(node => {
            binaryTree.insert(node)
